<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Jumble</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/animals.js"></script>
    <script defer src="assets/js/random.js"></script>
    <script defer src="assets/js/sports.js"></script>
    <script defer src="assets/js/tv-shows.js"></script>
    <script src="https://kit.fontawesome.com/4f69e1f474.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Trivia Jumble</h1>
    <h2 id="question">Choose Your Quiz Category:</h2>
        <div id="answer-buttons" class="button-grid">
            <button id="1-sports" class="btns">Sports <i class="fa-solid fa-baseball" style="color: #2e2e2e;"></i></button>
            <button id="1-animals" class="btns">Animals <i class="fa-solid fa-paw" style="color: #2e2e2e;"></i></button>
            <button id="1-tv-shows" class="btns">TV Shows <i class="fa-solid fa-tv" style="color: #2e2e2e;"></i></button>
            <button id="1-random" class="btns">Random <i class="fa-solid fa-brain" style="color: #2e2e2e;"></i></button>
        </div>
        <div class="controls">
            <button id="home-button" class="hidden">Home <i class="fa-solid fa-house" style="color: #2e2e2e;"></i></button>
            <button id="next-button" class="hidden">Next <i class="fa-solid fa-circle-right" style="color: #2e2e2e;"></i></button>
        </div>
    </div>
</body>
</html>
